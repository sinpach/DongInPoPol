	<script>
	//<!-- 01-19 추가 시작 -->
		var $popup = $('.popbg .plan-popup');
		$(function(){
			$popup.parent('.popbg').hide();
			$(document).on('click','.group_add',function(e){
					$popup.parent('.popbg').fadeIn();
				});
			$(document).on('click','.plan-popup-close',function(e){
				e.preventDefault();
				$(this).parents('.popbg').fadeOut();
			});
		//<!-- 01-19 추가 끝-->

		//<!-- 01-19  수정팝업 추가 시작-->

		var $correct_pop = $('.correct_pop');
		var $correct_pop_bg = $('.correct_pop_bg');
		$(function(){
			$correct_pop_bg.hide();
			$correct_pop.hide();
			$(document).on('click','.change',function(e){
				$(this).siblings(".correct_pop").fadeIn();
				$correct_pop_bg.show();
			});
			$(document).on('click','.correct_pop-close',function(e){
				$(this).parents(".correct_pop").fadeOut();
				$correct_pop_bg.hide();
			});
			$(document).on('click','.correct_pop_bg',function(e){
				$(".correct_pop").fadeOut();
				$correct_pop_bg.hide();
			});

		});
