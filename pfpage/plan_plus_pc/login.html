<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1920, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Plan Plus</title>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> <!-- 02-08 추가 -->
</head>
<body>
	<div id="body" class="login">
		<form id="login-form">
			<div id="loginArea">
				<div id="top">
					<div class="login-logo">
						<span class="ir">PlanPlus</span>
					</div>
					<span class="eng">A smart plan for your client's money</span>
				</div>
				<div class="input-wrap">
					<span class="input-icon login"></span>
					<input id="login_username" class="form-control" type="text" placeholder="Username">
				</div>
				<div class="input-wrap">
					<spaan class="input-icon pass"></spaan>
					<input id="login_password" class="form-control" type="password" placeholder="Password">
				</div>
				<div class="btn-wrap">
					<button title="Login" type="submit" id="login_btn" class="green" >Login</button>
					<button title="아이디 /  패스워드 찾기" id="login_lost_btn" class="green">아이디 /  패스워드 찾기</button>
				</div>
			</div>
		</form>
	</div>
	<!-- <script src="./js/jquery-1.11.2.js"></script> 02-08 삭제 -->
	<script src="./js/script.js"></script>
</body>
</html>
