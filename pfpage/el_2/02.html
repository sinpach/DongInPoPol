<head>

	<link rel="stylesheet" href="inc/css/common.css" />

	<link rel="stylesheet" href="inc/css/body.css" />

	<script src="inc/js/jquery-1.11.2.js"></script>
	<script src="inc/js/script.js"></script>
	<script src="inc/js/body.js"></script>
	<script src="inc/js/bottom.js"></script>
	<script>
		$(document).ready(function(){

			var video = $('#video');
			video.on('timeupdate', function() {
				var currentPos = parseInt(video[0].currentTime);
				setList(currentPos);
			});

			var seq = [0];
			function  setList(second) {
				for (var i=0; i<seq.length; i++) {
					if (second>=seq[i] ) {
						$(".sync"+(i+1)).show();
					}else if (second<seq[i]) {
						$(".sync"+(i+1)).hide();
					}
				}
			}
			//영상 sync end ///////////////////////////////////////////////////////
			$(".intro_skip_btn").on('click',function  (e) {
				e.preventDefault();
				$('.nextPage button').trigger('click');
			});
		});

	</script>
	<style>
		body{
			margin: 0;
			padding:0;
			background: #fff url(./img/bg2.png) 0 0 no-repeat;
			background-size: cover;
			min-height: 591px;
		}
		#container #contents{
			background: url(./img/quiz_bg.png) no-repeat;
			background-size: 100% 100%;

	</style>
</head>
