	<script>
	$(document).ready(function(){
		var video = $('#video');
		video.on('timeupdate', function() {
			var currentPos = parseInt(video[0].currentTime);
			setList(currentPos);
		});
			var tabNums = [0]; //tab 화면 전환 싱크
			var seq1 = [1, 9, 8,0,0,8]; // obj 싱크
			var thisSeq;
			var curTab = 1;

			function setList(second) { // 화면 내 오브젝트
				thisSeq = eval("seq" + curTab);
				for (var i = 0; i < thisSeq.length; i++) {
					//자막제어
					if (second >= thisSeq[i]) {
						$(".sync" + (i + 1)).show();
					} else if (second < thisSeq[i]) {
						$(".sync" + (i + 1)).hide();
					}
				}
			}

			function tabShow(num) {
				$(".tab").each(function(idx) {
					if (idx == num) {
						$(this).show();
					} else {
						$(this).hide();
					}
				})
			}

			function setTab(second) { // 화면 전환
				for (var i = 0; i < tabNums.length; i++) {
					if (tabNums[i + 1]) {
						if (second >= tabNums[i] && second < tabNums[i + 1]) {
							tabShow(i);
							curTab = i + 1;
						}
					} else {
						if (second >= tabNums[i]) {
							tabShow(i);
							curTab = i + 1;
						}
					}

				}
			}
		});
	</script>
